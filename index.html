<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="./asset/responsive.css">
    <link rel="stylesheet" href="./asset/grid.css">
    
    <link rel="stylesheet" href="./asset/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Document</title>
  </head>
  <body onload="some()">
    <div class="main">
      <!-- Background -->
      <!-- <div class="image17"> -->
        <!-- ************************************ -->
        <!-- Header -->
        <div class="header-content">
          <!-- Header content -->
          <div class="grid-48">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 1H2C1.44772 1 1 1.44772 1 2V6C1 6.55228 1.44772 7 2 7H6C6.55228 7 7 6.55228 7 6V2C7 1.44772 6.55228 1 6 1Z"
                fill="#34AAFF"
              />

                d="M6 9H2C1.44772 9 1 9.44772 1 10V14C1 14.5523 1.44772 15 2 15H6C6.55228 15 7 14.5523 7 14V10C7 9.44772 6.55228 9 6 9Z"
                fill="#34AAFF"
              />
              <path
                d="M6 17H2C1.44772 17 1 17.4477 1 18V22C1 22.5523 1.44772 23 2 23H6C6.55228 23 7 22.5523 7 22V18C7 17.4477 6.55228 17 6 17Z"
                fill="#34AAFF"
              />
              <path
                d="M14 1H10C9.44772 1 9 1.44772 9 2V6C9 6.55228 9.44772 7 10 7H14C14.5523 7 15 6.55228 15 6V2C15 1.44772 14.5523 1 14 1Z"
                fill="#34AAFF"
              />
              <path
                d="M14 9H10C9.44772 9 9 9.44772 9 10V14C9 14.5523 9.44772 15 10 15H14C14.5523 15 15 14.5523 15 14V10C15 9.44772 14.5523 9 14 9Z"
                fill="#34AAFF"
              />
              <path
                d="M14 17H10C9.44772 17 9 17.4477 9 18V22C9 22.5523 9.44772 23 10 23H14C14.5523 23 15 22.5523 15 22V18C15 17.4477 14.5523 17 14 17Z"
                fill="#34AAFF"
              />
              <path
                d="M22 1H18C17.4477 1 17 1.44772 17 2V6C17 6.55228 17.4477 7 18 7H22C22.5523 7 23 6.55228 23 6V2C23 1.44772 22.5523 1 22 1Z"
                fill="#34AAFF"
              />
              <path
                d="M22 9H18C17.4477 9 17 9.44772 17 10V14C17 14.5523 17.4477 15 18 15H22C22.5523 15 23 14.5523 23 14V10C23 9.44772 22.5523 9 22 9Z"
                fill="#34AAFF"
              />
              <path
                d="M22 17H18C17.4477 17 17 17.4477 17 18V22C17 22.5523 17.4477 23 18 23H22C22.5523 23 23 22.5523 23 22V18C23 17.4477 22.5523 17 22 17Z"
                fill="#34AAFF"
              />
            </svg>
          </div>
          <div class="logo">
            <img class="logo-icon" src="./asset/img/logo.png" alt="logo">
          </div>
          <form>
            <div class="en-vi">
              <label>
                <input type="radio" hidden name="lang" value="en" checked /> EN
              </label>
              <div class="space"></div>
              <label>
                <input type="radio" hidden name="lang" value="vi" /> VI
              </label>
            </div>
          </form>
          <div class="icon-header">
            <div class="icon-bars-mobile">
              <i class="icon-bars fas fa-bars"></i>
            </div>
          <div class="alarm-bell">
            <img src="./asset/img/alarm-bell.png" alt="">
          </div>
          <div class="group">
            <img src="./asset/img/info.png" alt="">
          </div>
          <div class="welcome">
            <p data-i18n = "welcome">Welcome admin, tungnguyen</p>
          </div>
        </div>

          
        </div>
        <!-- Title VNFD -->
        <div class="vnfd">
          <p class="vnfd-text">VNFD1</p>
        </div>
        <!-- ************************************ -->

        <div class="content-all">
        <!-- Content left -->
        <div class="group530 l-3 m-6 c-12">
          
            <div class="group530-1">
              <div class="idvnf">
                <div data-i18n = "id" class="idvnf-item">ID:</div>
                <div data-i18n = "vnf-pro" class="idvnf-item">Vnf Provider:</div>
                <div data-i18n = "vnf-name" title="Vnf Product name" class="idvnf-item dot">Vnf Product name:</div>
                <div data-i18n = "software" title="Software version" class="idvnf-item dot">Software version:</div>
                <div data-i18n = "vnfm" class="idvnf-item">VNFM info:</div>
                <div data-i18n = "version" class="idvnf-item">Version:</div>
                </div>
              <div class="viettel">
                <div class="viettel-item">0001</div>
                <div class="viettel-item">Viettel</div>
                <div class="viettel-item">vMano</div>
                <div class="viettel-item">0.1</div>
                <div title="VNFM-1, VNFM-2" class="viettel-item dot">VNFM-1, VNFM-2</div>
                <div class="viettel-item">0.0.1</div>
              </div>
            </div>

            <div class="icon-group530">
              <div class="icon-desktop">
                <img src="./asset/img/desktop.png" alt="">
              </div>
              <div class="icon-monitor">
                <img src="./asset/img/monitor.png" alt="">
              </div>
              <div class="icon-image">
                <img src="./asset/img/image-01 2.png" alt="">
              </div>
              <div class="icon-settings-user">
                <img src="./asset/img/settings.png" alt="">
              </div>
              <div class="icon-settings">
                <img src="./asset/img/settings-user.png" alt="">
                
              </div>
            </div>
          
        </div>

        <!-- Content right -->
        <div class="main-centent l-9 m-6 c-12">
            
        <div class="centent-header">
          
            <div data-i18n = "flavour" class="flavour">Flavour</div>
          
          
            <div class="vdu" >VDU</div>
          
          
            <div data-i18n = "vnfindicator" class="vnfindicator" >VNF Indicator</div>
          

        </div>
        <div class="centent-icon">
            
            <div class="searchBox">
              
                <input data-i18n = "search" class="searchInput" type="search" name="q" placeholder="Search ...">
                <button class="searchButton" type="submit" onclick="mySearch()">
                <img class="icon-search" src="./asset/img/search.png" alt="">
                
                </button>
                
            </div>
          
            <img class="icon-list" src="./asset/img/list.png" alt="">
          
          
            <img class="icon-part" src="./asset/img/part.png" alt="">
          
        </div>
        
        <p class="myId-note"></p>
        <div id="myId" class="centent-bottom">
        </div>
        <!-- Paging -->
        <div class="content__paging">
          <ul>
            <li class="btn-start btn-active fa-solid fa-angles-left"></li>
              <li class="btn-prev btn-active fa-solid fa-angle-left"></li>
              <div class="number-page" id="number-page">
                  <!-- <li class="active">
                      <a>1</a>
                  </li>
                  <li>
                      <a>2</a>
                  </li>
                  <li>
                      <a>3</a>
                  </li> -->
              </div>
              <li class="btn-next fa-solid fa-angle-right"></li>
              <li class="btn-end fa-solid fa-angles-right"></li>
          </ul>
      </div>
        </div>
        </div> <!-- End content-all -->
      <!-- </div> -->
    </div>
    <script src="./main.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
